        <h1 class="h1">Comprar Bilhetes</h1>
    </header>
<div>
    <table>
        <tr>
            <td>Nome Completo:</td>            
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email:</td>
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Morada:</td>
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Tipo de Bilhete:</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">Geral</td>
            <td><input type="checkbox">Diário</td>
            <td><select name="Dia" id="dia">
                <option value="">Escolha o dia</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
            </select></td>
        </tr>
        <tr>
            <td>Quantidade: <input type="number" min="0"></td>
        </tr>
        <tr>
            <td>Proteção de reembolso: <select name="" id="">
                <option value="">Sim</option>
                <option value="">Não</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Subtotal:</td>
        </tr>
        <tr>
            <td>Total (com IVA de 16%) :</td>
        </tr>
    </table>
</div> <br>
<div>
    <table>
        <tr>
            <td><u>Método de Pagamento</u></td>
        </tr>
        <tr>
            <td><input type="checkbox">Visa</td>
            <td><input type="checkbox"> Mastercard</td>
            <td><input type="checkbox">Multibanco</td>
        </tr>
    </table>
</div> <br>

    <footer class="bg-black"><center>PLACEHOLDER</center></footer>
