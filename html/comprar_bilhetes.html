<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWfest - Comprar Bilhetes</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-night">

        <section>
    <div class="container">
        <h1>Formulário de Compra</h1>
    <table>
        <tr>
            <td style="color: white;">Nome Completo:</td>            
        </tr>
        <tr>
            <td style="color: white;"><input type="text"></td>
        </tr>
        <tr>
            <td style="color: white;">Email:</td>
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: white;">Morada:</td>
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: white;">Tipo de Bilhete:</td>
        </tr>
        <tr class="metodo-compra">
            <td style="color: white;"><input type="checkbox" name="" id="">Geral</td>
            <td style="color: white;"><input type="checkbox">Diário</td>
            <td><select name="Dia" id="dia">
                <option value="">Escolha o dia</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
            </select></td>
        </tr>
        <tr>
            <td style="color: white;">Quantidade: <input type="number" min="0"></td>
        </tr>
        <tr>
            <td style="color: white;">Proteção de reembolso: <select name="" id="">
                <option value="">Sim</option>
                <option value="">Não</option>
            </select>
            </td>
        </tr>
        <tr>
            <td style="color: white;">Subtotal:</td>
        </tr>
        <tr>
            <td style="color: white;">Total (com IVA de 16%) :</td>
        </tr>
    </table>
</div> <br>
<div class="container">
    <table>
        <tr>
            <td style="color: white;"><u>Método de Pagamento</u></td>
        </tr>
        <tr class="metodo-compra">
            <td style="color: white;"><input type="checkbox">Visa</td>
            <td style="color: white;"><input type="checkbox">Mastercard</td>
            <td style="color: white;"><input type="checkbox">Multibanco</td>
        </tr>
    </table>
</div>
</section>
    <footer class="bg-black"><center>PLACEHOLDER</center></footer>
</body>
</html>
